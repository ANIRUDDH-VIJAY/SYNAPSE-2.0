name: Smoke Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Backend env check
        run: |
          cd backend
          npm ci
          node ./scripts/check-env.js

      - name: Run frontend unit tests
        run: |
          cd frontend
          npm ci
          npm run test:unit
